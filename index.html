<!-- OSECHI Viewer - Cloudflare Safe Version -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>🍱 おせち閲覧アプリ 🍱</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; background: #fffaf0; color: #333; padding: 2em; text-align: center; }
    input { width: 80%; max-width: 500px; padding: 0.5em; font-size: 1em; }
    button { padding: 0.5em 1em; font-size: 1em; margin-top: 1em; }
    .note { margin-top: 1em; font-size: 0.9em; color: #666; }
  </style>
</head>
<body>
  <h1>🍱 おせち閲覧アプリ 🍱</h1>
  <p>見たいURLを入力してください：</p>
  <input id="u" placeholder="https://example.com" />
  <br>
  <button onclick="go()">おせちGO！</button>
  <p class="note">※ サイトによっては正常に開かない場合があります</p>

  <script>
    function go() {
      const raw = document.getElementById("u").value.trim();
      if (!raw.startsWith("http")) return alert("https:// から始めてね");
      const encoded = btoa(unescape(encodeURIComponent(raw)));
      const target = "https://osechiview.pages.dev/view.html#u=" + encoded;
      window.open(target, "_blank");
    }
  </script>
</body>
</html>
